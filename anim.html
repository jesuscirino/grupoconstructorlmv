<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcción Vanguardista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            overflow-x: hidden;
            color: #fff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animación de cuadrícula de fondo */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 165, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 165, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Edificios animados */
        .buildings-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            z-index: 2;
        }

        .building {
            width: 80px;
            background: linear-gradient(180deg, #ff8c00 0%, #ff6b00 100%);
            position: relative;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
            animation: buildUp 2s ease-out forwards;
            transform-origin: bottom;
        }

        .building:nth-child(1) {
            height: 0;
            animation-delay: 0.2s;
        }

        .building:nth-child(2) {
            height: 0;
            animation-delay: 0.5s;
        }

        .building:nth-child(3) {
            height: 0;
            animation-delay: 0.8s;
        }

        .building:nth-child(4) {
            height: 0;
            animation-delay: 1.1s;
        }

        .building:nth-child(5) {
            height: 0;
            animation-delay: 1.4s;
        }

        @keyframes buildUp {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: var(--building-height);
                opacity: 1;
            }
        }

        .building::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 30px,
                    rgba(0, 0, 0, 0.3) 30px,
                    rgba(0, 0, 0, 0.3) 32px
                );
        }

        /* Carretera animada */
        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            z-index: 3;
        }

        .road-lines {
            position: absolute;
            top: 40%;
            left: 0;
            width: 200%;
            height: 4px;
            background-image: repeating-linear-gradient(
                90deg,
                #ffa500 0px,
                #ffa500 40px,
                transparent 40px,
                transparent 80px
            );
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-80px);
            }
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff 0%, #ffa500 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        .tagline {
            font-size: 1.5rem;
            color: #ffa500;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Partículas flotantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffa500;
            border-radius: 50%;
            animation: float 8s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="grid-background"></div>
        
        <div class="particles" id="particles"></div>

        <div class="buildings-container">
            <div class="building" style="--building-height: 250px;"></div>
            <div class="building" style="--building-height: 320px;"></div>
            <div class="building" style="--building-height: 180px;"></div>
            <div class="building" style="--building-height: 280px;"></div>
            <div class="building" style="--building-height: 200px;"></div>
        </div>

        <div class="road">
            <div class="road-lines"></div>
        </div>

        <div class="content">
            <h1>CONSTRUCTORA VANGUARD</h1>
            <p class="tagline">Edificando el Futuro, Conectando Destinos</p>
            <button class="cta-button">Descubre Más</button>
        </div>
    </div>

    <script>
        // Crear partículas flotantes
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
